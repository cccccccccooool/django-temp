{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href={% static 'css/styles.css' %}>
</head>
<body>
    <div class="container">
        <form id="dataForm">
            <div>
                <h1>第三饭堂（厨房采购原材料计划单）</h1>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>货物编号</th>
                        <th>原料菜名</th>
                        <th>单位</th>
                        <th>数量</th>
                        <th>备注</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!--序号-->
                        <td>
                            <input type="text" name="index" value="1" readonly>
                        </td>
                        <!--编号-->
                        <td>
                            <input type="text" name="customInput" placeholder="">
                        </td>
                        <!--原料-->
                        <td>
                            <select class="categorySelect" onchange="nextMuen(this)">
                                <option value="zhushi">主食</option>
                                <option value="rou">肉类</option>
                                <option value="haixian">海鲜</option>
                                <option value="cai">蔬菜</option>
                                <option value="shuiguo">水果</option>
                                <option value="tiaoliao">调料</option>
                                <option value="tianping">甜品</option>
                                <option value="yinliao">饮料</option>
                                <option value="qita">其他</option>
                            </select>
                            <select class="secondMenu" style="display: none;"></select>
                            <input type="text" class="customInput" placeholder="输入或选择">
                        </td>
                        <!--单位-->
                        <td>
                            <select id="unitSelect">
                                <option value="a">斤</option>
                                <option value="b">件</option>
                                <option value="c">只</option>
                                <option value="d">个</option>
                                <option value="e">包</option>
                            </select>
                        </td>
                        <!--数量-->
                        <td>
                            <input type="text" name="quantity" placeholder="">
                        </td>
                        <!--备注-->
                        <td>
                            <input type="text" name="remark" placeholder="">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="signature-date">
                <label for="signature">下单人签名：</label>
                <input type="text" id="signature" name="signature" placeholder="">
                <label for="date">日期：</label>
                <input type="date" id="date" name="date">
            </div>
        </form>
        <button type="button" id="add" onclick="addRow()">新增一行</button>
        <button type="button" id="summit" onclick="downloadPDF()">下载PDF</button>
    </div>
</body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
